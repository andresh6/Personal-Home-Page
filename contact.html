<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Andres Herrera</title>
  </head>
  <body>
    <div class="page">
      <div class="nav-container mb-4">
        <nav class="navbar">
          <h1 id="navbar-logo">AH</h1>
          <div class="hamburger-menu" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <ul class="nav-items">
            <li><a href="./index.html" class="nav-links">About</a></li>
            <li><a href="./resume.html" class="nav-links">Resume</a></li>
            <li><a href="./projects.html" class="nav-links">Projects</a></li>
            <li><a href="./contact.html" class="nav-links">Contact</a></li>
            <li>
              <a
                href="https://github.com/andresh6"
                target="_blank"
                class="nav-links"
                >Github</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <!--Contact-->
      <form
        class="border rounded mx-auto my-4 p-4 contact-form"
        id="contact-section"
      >
        <div id="contact-header">
          <h1>Contact Me</h1>
        </div>
        <div class="login-info mt-4">
          <div class="form-group row mt-2">
            <div class="col-12">
              <label for="input-username" class="col-form-label">Name: </label>
            </div>
            <div class="col-12">
              <input
                type="text"
                class="form-control"
                id="input-username"
                placeholder="Name"
              />
            </div>
          </div>
          <div class="form-group row mt-2">
            <div class="col-12">
              <label for="input-email" class="col-form-label">Email: </label>
            </div>
            <div class="col-12">
              <input
                type="email"
                class="form-control"
                id="input-email"
                placeholder="Email"
              />
            </div>
          </div>
          <div class="form-group row mt-2">
            <div class="col-12">
              <label for="input-message" class="col-form-label"
                >Message:
              </label>
            </div>
            <div class="col-12">
              <textarea
                class="form-control"
                id="input-message"
                rows="6"
                placeholder="Say hello!"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="form-buttons row mt-4">
          <div class="col-6">
            <button type="submit" class="btn custom-btn col-12">Submit</button>
          </div>
          <div class="col-6">
            <button type="reset" class="btn custom-reset-btn col-12">
              Reset
            </button>
          </div>
        </div>
      </form>
      <!--Footer-->
      <div class="footer">
        <div class="copyright">&copy 2022</div>
        <div class="git-link">
          <a href="https://github.com/andresh6" target="_blank">
            <img
              class="github-link-img"
              src="./pictures/github-logo.png"
              alt="Github logo"
            />
          </a>
        </div>
      </div>
    </div>
    <!--Scripts-->
    <script src="menu.js"></script>
  </body>
</html>
