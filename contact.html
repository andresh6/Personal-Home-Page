<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06 - Bootstrap Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form class="border rounded mx-auto my-4 p-4 contactForm">
          <div id="contactHeader">
            <h1>Contact Form</h1>
          </div>
        <div class="loginInfo mt-4 ">
          <div class="form-group row mt-2">
            <div class="col-12">
                <label for="inputUsername" class="col-sm-2 col-form-label">Name </label>
            </div>
            <div class="col-12 ">
              <input type="text"  class="form-control" id="inputUsername" placeholder="Name">
            </div>
          </div>
          <div class="form-group row mt-2">
            <div class="col-12 ">
              <label for="inputEmail" class="col-sm-2 col-form-label">Email: </label>
            </div>
            <div class="col-12 ">
              <input type="email"  class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="form-group row mt-2">
            <div class="col-12 ">
              <label for="inputMessage" class="col-sm-2 col-form-label">Message </label>
            </div>  
            <div class="col-12 ">
                <textarea class="form-control" id="inputMessage" rows="6"></textarea>
            </div>
          </div>
        </div>

        <div class="submitButtons row mt-4">
          <div class="col-6">
            <button type="submit" class="btn btn-primary col-12 ">Submit</button>
          </div>
          <div class="col-6">
            <button type="reset" class="btn btn-secondary col-12 ">reset</button>
          </div>
        </div>
      </div>
      </form>
    </main>
  </body>
</html>
